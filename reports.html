<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHMC | Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    boxShadow: { '3xl': '0 10px 40px rgba(0, 0, 0, 0.08)' }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f9f9f9; }
        ::-webkit-scrollbar-thumb { background: #a1a1a1; border-radius: 3px; }
        .chart-container { position: relative; height: 280px; width: 100%; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900 min-h-screen">

    <header class="bg-white shadow-3xl border-b-4 border-indigo-600/10 p-6 mb-8 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-6">
                <div class="border-r border-gray-200 pr-6">
                    <h1 class="text-2xl font-black text-indigo-600 tracking-tighter uppercase">PHMC</h1>
                </div>
                <nav class="flex gap-6">
                    <a href="survey.html" class="text-sm font-bold text-gray-400 hover:text-indigo-600 transition tracking-wide uppercase">Entry</a>
                    <a href="reports.html" class="text-sm font-bold text-indigo-600 tracking-wide uppercase border-b-2 border-indigo-600">Reports</a>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right hidden sm:block">
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Administrator</p>
                    <p id="userDisplay" class="text-sm font-semibold text-gray-700 italic">loading...</p>
                </div>
                <button onclick="supabaseClient.auth.signOut().then(() => window.location.href='index.html')" 
                        class="bg-gray-100 hover:bg-red-50 hover:text-red-600 text-gray-600 text-xs font-black px-5 py-2.5 rounded-xl transition uppercase tracking-widest">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 pb-12 space-y-8">
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white shadow-lg rounded-2xl p-6 border-l-4 border-indigo-500">
                <p class="text-xs font-black text-gray-400 uppercase tracking-widest mb-1">Total Submissions</p>
                <h3 id="totalCount" class="text-5xl font-extrabold tracking-tighter text-gray-900">--</h3>
            </div>
            <div class="bg-white shadow-lg rounded-2xl p-6 border-l-4 border-green-500">
                <p class="text-xs font-black text-green-500 uppercase tracking-widest mb-1">Satisfaction Rate</p>
                <h3 id="posRate" class="text-5xl font-extrabold tracking-tighter text-green-600">--</h3>
            </div>
            <div class="bg-white shadow-lg rounded-2xl p-6 border-l-4 border-blue-500">
                <p class="text-xs font-black text-blue-500 uppercase tracking-widest mb-1">Repeat Patients</p>
                <h3 id="repeatCount" class="text-5xl font-extrabold tracking-tighter text-gray-900">--</h3>
            </div>
            <div class="bg-white shadow-lg rounded-2xl p-6 border-l-4 border-orange-500">
                <p class="text-xs font-black text-orange-500 uppercase tracking-widest mb-1">New Patient Entry</p>
                <h3 id="newCount" class="text-5xl font-extrabold tracking-tighter text-gray-900">--</h3>
            </div>
        </div>

        <div class="bg-white shadow-xl rounded-2xl p-8 border border-gray-100">
            <h4 class="text-sm font-black text-gray-400 uppercase tracking-[0.3em] mb-8 text-center">Patient Demographic Analysis</h4>
            <div class="chart-container"><canvas id="demoChart"></canvas></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white shadow-xl rounded-2xl p-8 border border-gray-100">
                <h4 class="text-sm font-black text-gray-400 uppercase tracking-widest mb-6">Volume by Department</h4>
                <div class="chart-container"><canvas id="deptChart"></canvas></div>
            </div>
            <div class="bg-white shadow-xl rounded-2xl p-8 border border-gray-100">
                <h4 class="text-sm font-black text-gray-400 uppercase tracking-widest mb-6">Occupation Distribution</h4>
                <div class="chart-container"><canvas id="occChart"></canvas></div>
            </div>
        </div>

        <div class="bg-white shadow-3xl rounded-2xl overflow-hidden border border-gray-200">
            <div class="p-6 bg-gray-50 border-b border-gray-200 flex justify-between items-center">
                <h4 class="text-xs font-black text-gray-600 uppercase tracking-widest">Latest Qualitative Feedback</h4>
                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                    <span class="text-[10px] font-bold text-gray-400 uppercase">Live Data</span>
                </div>
            </div>
            <div id="feedbackContainer" class="p-4 space-y-3 max-h-[400px] overflow-y-auto bg-white">
                </div>
        </div>
    </main>

    <script>
        const SB_URL = 'https://osfwbhcqibhtobaoojrv.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zZndiaGNxaWJodG9iYW9vanJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDU3MzksImV4cCI6MjA4NTY4MTczOX0.2NNaOhHfXMsYVWrBkJ1gudU4l0in35WU4bT4UgzkvlA';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        window.onload = async () => {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) { window.location.href = 'index.html'; return; }
            document.getElementById('userDisplay').innerText = user.email;
            fetchData();
        };

        async function fetchData() {
            try {
                const { data, error } = await supabaseClient.from('survey_submissions').select('*').order('created_at', { ascending: false });
                if (error || !data) return;

                const total = data.length;
                const pos = data.filter(s => s.experience_rating === 'Positive').length;
                const rep = data.filter(s => s.patient_type === 'Repeat').length;

                document.getElementById('totalCount').innerText = total;
                document.getElementById('posRate').innerText = total > 0 ? Math.round((pos/total)*100) + '%' : '0%';
                document.getElementById('repeatCount').innerText = rep;
                document.getElementById('newCount').innerText = total - rep;

                // INJECT FEEDBACK (Staff Portal Design)
                const feedBox = document.getElementById('feedbackContainer');
                feedBox.innerHTML = data.slice(0, 15).map(item => `
                    <div class="p-5 rounded-xl border border-gray-100 hover:bg-gray-50 transition duration-150 flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <div class="flex items-center gap-4">
                            <div class="w-2 h-10 ${item.experience_rating === 'Positive' ? 'bg-green-500' : 'bg-red-500'} rounded-full"></div>
                            <div>
                                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">${item.primary_objective}</p>
                                <p class="text-sm font-semibold text-gray-800 italic">"${item.feedback_details || 'No comment provided'}"</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="text-[9px] font-bold px-3 py-1 rounded-full uppercase tracking-tighter ${item.experience_rating === 'Positive' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                ${item.experience_rating}
                            </span>
                        </div>
                    </div>
                `).join('');

                renderCharts(data, pos, total);
            } catch (e) { console.error(e); }
        }

        function renderCharts(data, pos, total) {
            Chart.defaults.font.family = "'Inter', sans-serif";
            Chart.defaults.color = '#94a3b8';

            // Demographic
            const ageL = ['0-19', '20-39', '40-59', '60-79', '80+'];
            const mD = [0,0,0,0,0], fD = [0,0,0,0,0];
            data.forEach(s => {
                let i = s.age <= 19 ? 0 : s.age <= 39 ? 1 : s.age <= 59 ? 2 : s.age <= 79 ? 3 : 4;
                if (s.gender === 'Male') mD[i]++; else fD[i]++;
            });
            new Chart(document.getElementById('demoChart'), {
                type: 'bar',
                data: { labels: ageL, datasets: [
                    { label: 'Male', data: mD, backgroundColor: '#4f46e5', borderRadius: 6 },
                    { label: 'Female', data: fD, backgroundColor: '#c084fc', borderRadius: 6 }
                ]},
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' }}}
            });

            // Depts
            const dMap = {};
            data.forEach(s => dMap[s.primary_objective] = (dMap[s.primary_objective] || 0) + 1);
            new Chart(document.getElementById('deptChart'), {
                type: 'bar',
                data: { labels: Object.keys(dMap), datasets: [{ data: Object.values(dMap), backgroundColor: '#6366f1', borderRadius: 8 }]},
                options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', plugins: { legend: { display: false }}}
            });

            // Occupation
            const oMap = {};
            data.forEach(s => oMap[s.occupation] = (oMap[s.occupation] || 0) + 1);
            new Chart(document.getElementById('occChart'), {
                type: 'doughnut',
                data: { labels: Object.keys(oMap), datasets: [{ data: Object.values(oMap), backgroundColor: ['#4f46e5', '#818cf8', '#c084fc', '#fbbf24', '#f472b6'] }]},
                options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { position: 'right' }}}
            });
        }
    </script>
</body>
</html>
