<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHMC | Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">

    <script>
        const SB_URL = 'https://osfwbhcqibhtobaoojrv.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zZndiaGNxaWJodG9iYW9vanJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDU3MzksImV4cCI6MjA4NTY4MTczOX0.2NNaOhHfXMsYVWrBkJ1gudU4l0in35WU4bT4UgzkvlA';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function init() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) window.location.href = 'index.html';
            document.getElementById('userDisplay').innerText = user.email;
            fetchData();
        }
        init();
    </script>

    <nav class="bg-white border-b p-4 mb-8 shadow-sm">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-8">
                <h1 class="font-black text-indigo-600 tracking-tighter text-xl uppercase">PHMC Portal</h1>
                <div class="flex gap-6">
                    <a href="survey.html" class="text-sm font-bold text-gray-400 hover:text-indigo-600 transition">New Survey</a>
                    <a href="reports.html" class="text-sm font-bold text-indigo-600">Analytics</a>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <span id="userDisplay" class="hidden md:inline text-xs font-medium text-gray-400 italic">...</span>
                <button onclick="supabaseClient.auth.signOut().then(() => window.location.href='index.html')" class="text-sm text-red-500 font-bold">Logout</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border">
                <p class="text-xs font-bold text-gray-400 uppercase">Total Submissions</p>
                <h3 id="totalCount" class="text-4xl font-black text-indigo-600">--</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border">
                <p class="text-xs font-bold text-gray-400 uppercase">Positive Sentiment</p>
                <h3 id="posRate" class="text-4xl font-black text-green-500">--</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border">
                <p class="text-xs font-bold text-gray-400 uppercase">Repeat Patients</p>
                <h3 id="repeatCount" class="text-4xl font-black text-orange-500">--</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-2xl border"><canvas id="sentimentChart"></canvas></div>
            <div class="bg-white p-6 rounded-2xl border"><canvas id="patientChart"></canvas></div>
        </div>

        <div class="bg-white rounded-2xl border overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 text-xs font-bold text-gray-400 uppercase">
                    <tr><th class="p-4">Department</th><th class="p-4">Rating</th><th class="p-4">Feedback</th></tr>
                </thead>
                <tbody id="tableBody" class="text-sm divide-y"></tbody>
            </table>
        </div>
    </main>

    <script>
        async function fetchData() {
            const { data } = await supabaseClient.from('survey_submissions').select('*').order('created_at', { ascending: false });
            if (!data) return;

            const total = data.length;
            const pos = data.filter(s => s.experience_rating === 'Positive').length;
            const rep = data.filter(s => s.patient_type === 'Repeat').length;

            document.getElementById('totalCount').innerText = total;
            document.getElementById('posRate').innerText = total > 0 ? Math.round((pos/total)*100) + '%' : '0%';
            document.getElementById('repeatCount').innerText = rep;

            new Chart(document.getElementById('sentimentChart'), {
                type: 'doughnut',
                data: { labels: ['Positive', 'Negative'], datasets: [{ data: [pos, total-pos], backgroundColor: ['#22c55e', '#ef4444'] }] }
            });

            new Chart(document.getElementById('patientChart'), {
                type: 'bar',
                data: { labels: ['New', 'Repeat'], datasets: [{ label: 'Total', data: [total-rep, rep], backgroundColor: '#4f46e5' }] }
            });

            document.getElementById('tableBody').innerHTML = data.slice(0, 5).map(s => `
                <tr><td class="p-4 font-bold">${s.primary_objective}</td>
                <td class="p-4">${s.experience_rating}</td>
                <td class="p-4 text-gray-500">"${s.feedback_details || ''}"</td></tr>
            `).join('');
        }
    </script>
</body>
</html>
