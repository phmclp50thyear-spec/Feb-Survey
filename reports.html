<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHMC | Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <script>
        const SB_URL = 'https://osfwbhcqibhtobaoojrv.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zZndiaGNxaWJodG9iYW9vanJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDU3MzksImV4cCI6MjA4NTY4MTczOX0.2NNaOhHfXMsYVWrBkJ1gudU4l0in35WU4bT4UgzkvlA';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function protectPage() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) window.location.href = 'index.html';
        }
        protectPage();
    </script>

    <nav class="bg-white border-b p-4 mb-8 shadow-sm">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <h1 class="font-black text-indigo-600 tracking-tighter text-xl uppercase">Analytics</h1>
                <a href="survey.html" class="text-sm font-bold text-gray-500 hover:text-indigo-600 underline">Back to Survey</a>
            </div>
            <button onclick="supabaseClient.auth.signOut().then(() => window.location.href='index.html')" class="text-sm text-red-500 font-bold">Logout</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 space-y-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-xs font-bold text-gray-400 uppercase">Total Submissions</p>
                <h3 id="totalCount" class="text-4xl font-black text-indigo-600">--</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-xs font-bold text-gray-400 uppercase">Positive Sentiment</p>
                <h3 id="positiveRate" class="text-4xl font-black text-green-500">--</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-xs font-bold text-gray-400 uppercase">Repeat Patients</p>
                <h3 id="repeatCount" class="text-4xl font-black text-orange-500">--</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h4 class="text-sm font-bold text-gray-700 mb-4 uppercase italic">Experience Distribution</h4>
                <canvas id="sentimentChart"></canvas>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h4 class="text-sm font-bold text-gray-700 mb-4 uppercase italic">Patient Volume</h4>
                <canvas id="volumeChart"></canvas>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="p-6 border-b border-gray-50">
                <h4 class="text-sm font-bold text-gray-700 uppercase">Latest Feedback Comments</h4>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-xs font-bold text-gray-400 uppercase">
                        <tr>
                            <th class="p-4">Dept</th>
                            <th class="p-4">Sentiment</th>
                            <th class="p-4">Feedback</th>
                        </tr>
                    </thead>
                    <tbody id="feedbackTable" class="text-sm divide-y divide-gray-50">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        async function fetchAnalytics() {
            const { data, error } = await supabaseClient
                .from('survey_submissions')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) return console.error(error);

            // 1. Update Metric Cards
            const total = data.length;
            const positives = data.filter(s => s.experience_rating === 'Positive').length;
            const negatives = data.filter(s => s.experience_rating === 'Negative').length;
            const repeats = data.filter(s => s.patient_type === 'Repeat').length;
            const news = total - repeats;

            document.getElementById('totalCount').innerText = total;
            document.getElementById('positiveRate').innerText = total > 0 ? Math.round((positives/total)*100) + '%' : '0%';
            document.getElementById('repeatCount').innerText = repeats;

            // 2. Sentiment Pie Chart
            new Chart(document.getElementById('sentimentChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Positive', 'Negative'],
                    datasets: [{
                        data: [positives, negatives],
                        backgroundColor: ['#22c55e', '#ef4444'],
                        borderWidth: 0
                    }]
                }
            });

            // 3. Volume Bar Chart
            new Chart(document.getElementById('volumeChart'), {
                type: 'bar',
                data: {
                    labels: ['New Patients', 'Repeat Patients'],
                    datasets: [{
                        label: 'Patients',
                        data: [news, repeats],
                        backgroundColor: '#4f46e5',
                        borderRadius: 8
                    }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });

            // 4. Fill Feedback Table (Latest 5)
            const tableBody = document.getElementById('feedbackTable');
            tableBody.innerHTML = data.slice(0, 5).map(s => `
                <tr class="hover:bg-slate-50 transition">
                    <td class="p-4 font-bold text-gray-700">${s.primary_objective}</td>
                    <td class="p-4">
                        <span class="px-2 py-1 rounded text-xs font-bold ${s.experience_rating === 'Positive' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                            ${s.experience_rating}
                        </span>
                    </td>
                    <td class="p-4 text-gray-500 italic">"${s.feedback_details || 'No comment provided.'}"</td>
                </tr>
            `).join('');
        }

        fetchAnalytics();
    </script>
</body>
</html>
