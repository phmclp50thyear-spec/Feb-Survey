<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHMC | Advanced Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">

    <script>
        const SB_URL = 'https://osfwbhcqibhtobaoojrv.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zZndiaGNxaWJodG9iYW9vanJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDU3MzksImV4cCI6MjA4NTY4MTczOX0.2NNaOhHfXMsYVWrBkJ1gudU4l0in35WU4bT4UgzkvlA';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function init() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) window.location.href = 'index.html';
            document.getElementById('userDisplay').innerText = user.email;
            fetchData();
        }
        init();
    </script>

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200 p-4 shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-8">
                <h1 class="font-black text-indigo-600 tracking-tighter text-xl uppercase">PHMC Analytics</h1>
                <div class="hidden sm:flex gap-6">
                    <a href="survey.html" class="text-sm font-bold text-slate-400 hover:text-indigo-600 transition">Entry</a>
                    <a href="reports.html" class="text-sm font-bold text-indigo-600">Reports</a>
                </div>
            </div>
            <div class="flex items-center gap-4 text-xs">
                <span id="userDisplay" class="hidden sm:inline font-medium text-slate-400">...</span>
                <button onclick="supabaseClient.auth.signOut().then(() => window.location.href='index.html')" class="bg-slate-100 px-3 py-1.5 rounded-full font-bold hover:bg-red-50 hover:text-red-600 transition">Logout</button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8 space-y-8">
        
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Patients</p>
                <h3 id="totalCount" class="text-3xl font-black text-slate-800 italic">--</h3>
            </div>
            <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Satisfaction</p>
                <h3 id="posRate" class="text-3xl font-black text-green-500 italic">--</h3>
            </div>
            <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Repeat Visits</p>
                <h3 id="repeatCount" class="text-3xl font-black text-indigo-600 italic">--</h3>
            </div>
            <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Avg Age</p>
                <h3 id="avgAge" class="text-3xl font-black text-slate-800 italic">--</h3>
            </div>
        </div>

        <div class="flex flex-col lg:flex-row gap-8">
            <div class="lg:w-1/3 space-y-8">
                <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                    <h4 class="text-xs font-black text-slate-400 uppercase mb-6">Patient Sentiment</h4>
                    <canvas id="sentimentChart" class="max-h-48"></canvas>
                </div>
                <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                    <h4 class="text-xs font-black text-slate-400 uppercase mb-6">Age Brackets</h4>
                    <canvas id="ageChart"></canvas>
                </div>
            </div>

            <div class="lg:w-2/3 space-y-8">
                <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm h-full">
                    <h4 class="text-xs font-black text-slate-400 uppercase mb-6">Top Locations</h4>
                    <canvas id="locationChart"></canvas>
                </div>
            </div>
        </div>

    </main>

    <script>
        async function fetchData() {
            const { data, error } = await supabaseClient.from('survey_submissions').select('*');
            if (!data || data.length === 0) return;

            // 1. Calculations
            const total = data.length;
            const pos = data.filter(s => s.experience_rating === 'Positive').length;
            const repeat = data.filter(s => s.patient_type === 'Repeat').length;
            const ages = data.map(s => s.age).filter(a => a);
            const avgAge = Math.round(ages.reduce((a, b) => a + b, 0) / ages.length);

            document.getElementById('totalCount').innerText = total;
            document.getElementById('posRate').innerText = Math.round((pos/total)*100) + '%';
            document.getElementById('repeatCount').innerText = repeat;
            document.getElementById('avgAge').innerText = avgAge || 0;

            // 2. Age Bracket Logic
            const brackets = { '0-18': 0, '19-35': 0, '36-50': 0, '51+': 0 };
            data.forEach(s => {
                if (s.age <= 18) brackets['0-18']++;
                else if (s.age <= 35) brackets['19-35']++;
                else if (s.age <= 50) brackets['36-50']++;
                else brackets['51+']++;
            });

            // 3. Location Logic
            const locCounts = {};
            data.forEach(s => { locCounts[s.location] = (locCounts[s.location] || 0) + 1; });
            const sortedLocs = Object.entries(locCounts).sort((a,b) => b[1] - a[1]).slice(0, 6);

            // CHART DEFAULTS
            Chart.defaults.font.family = 'sans-serif';
            Chart.defaults.color = '#94a3b8';

            // Sentiment Chart
            new Chart(document.getElementById('sentimentChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Positive', 'Negative'],
                    datasets: [{ data: [pos, total-pos], backgroundColor: ['#10b981', '#f43f5e'], borderWidth: 0, hoverOffset: 4 }]
                },
                options: { cutout: '70%', plugins: { legend: { position: 'bottom' } } }
            });

            // Age Bracket Chart (Bar)
            new Chart(document.getElementById('ageChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(brackets),
                    datasets: [{ label: 'Patients', data: Object.values(brackets), backgroundColor: '#6366f1', borderRadius: 6 }]
                },
                options: { scales: { y: { display: false } }, plugins: { legend: { display: false } } }
            });

            // Location Chart (Horizontal Bar)
            new Chart(document.getElementById('locationChart'), {
                type: 'bar',
                data: {
                    labels: sortedLocs.map(l => l[0]),
                    datasets: [{ label: 'Total', data: sortedLocs.map(l => l[1]), backgroundColor: '#cbd5e1', borderRadius: 4, barThickness: 20 }]
                },
                options: {
                    indexAxis: 'y', // Makes it horizontal
                    scales: { x: { grid: { display: false } }, y: { grid: { display: false } } },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
