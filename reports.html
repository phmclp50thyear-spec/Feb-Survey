<body class="flex flex-col md:flex-row min-h-screen">

    <nav class="hidden md:flex flex-col w-64 bg-white border-r border-gray-100 px-6 py-8 justify-between">
        <div>
            <div class="flex items-center mb-12">
                <div class="w-10 h-10 bg-[#4F46BA] rounded-xl flex items-center justify-center mr-3">
                    <div class="w-6 h-6 bg-orange-300 rounded-full opacity-80"></div>
                </div>
                <div>
                    <p class="text-sm font-bold text-gray-800">Redwhale</p>
                    <p class="text-[10px] font-bold text-gray-400">Growth & Marketing</p>
                </div>
            </div>

            <ul class="space-y-6">
                <li>
                    <a href="#" class="flex items-center text-gray-900 font-semibold text-sm">
                        <span class="w-5 h-5 bg-gray-100 rounded mr-3"></span> Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center text-gray-400 font-semibold text-sm hover:text-gray-600 transition">
                        <span class="w-5 h-5 bg-gray-50 rounded mr-3"></span> Activity
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center text-gray-400 font-semibold text-sm hover:text-gray-600 transition">
                        <span class="w-5 h-5 bg-gray-50 rounded mr-3"></span> Settings
                    </a>
                </li>
            </ul>

            <div class="mt-12 pt-8 border-t border-gray-100">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Posts</span>
                    <button class="text-gray-300 text-lg">+</button>
                </div>
                <ul class="space-y-4">
                    <li class="flex items-center text-sm font-medium text-gray-500">
                        <span class="w-2 h-2 rounded-full bg-green-400 mr-3"></span> Published
                    </li>
                    <li class="flex items-center justify-between text-sm font-medium text-gray-500">
                        <div class="flex items-center">
                            <span class="w-2 h-2 rounded-full bg-blue-400 mr-3"></span> Scheduled
                        </div>
                        <span class="text-[10px] bg-gray-100 px-1.5 py-0.5 rounded text-gray-400">+2</span>
                    </li>
                </ul>
            </div>
        </div>

        <button class="flex items-center text-sm font-semibold text-gray-400 hover:text-indigo-600 transition">
            <span class="mr-2 text-lg">+</span> Invite Member
        </button>
    </nav>

    <main class="flex-1 bg-gray-50 p-6 md:p-10">
        <div class="flex space-x-4 mb-10 overflow-x-auto pb-2 stories">
            <div class="flex flex-col items-center flex-shrink-0">
                <div class="w-14 h-14 rounded-full border-2 border-dashed border-gray-300 flex items-center justify-center mb-1 cursor-pointer">
                    <span class="text-gray-400">+</span>
                </div>
                <span class="text-[10px] font-bold text-gray-400">Add Story</span>
            </div>
            <div class="flex flex-col items-center flex-shrink-0">
                <div class="w-14 h-14 rounded-full p-0.5 bg-gradient-to-tr from-yellow-400 to-fuchsia-600 mb-1">
                    <img src="https://i.pravatar.cc/150?u=1" class="w-full h-full rounded-full border-2 border-white object-cover" />
                </div>
                <span class="text-[10px] font-bold text-gray-500">Omid</span>
            </div>
        </div>

        <h2 class="text-lg font-bold text-gray-800 mb-6">30 Days Performance</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="p-6 bg-[#4F46BA] rounded-2xl views text-white shadow-lg shadow-indigo-100">
                <p class="text-[10px] font-black opacity-50 tracking-widest mb-1">VIEWS</p>
                <p class="text-2xl font-bold">7,482,120</p>
            </div>
            <div class="p-6 bg-[#4F46BA] rounded-2xl follows text-white shadow-lg shadow-indigo-100">
                <p class="text-[10px] font-black opacity-50 tracking-widest mb-1">FOLLOWS</p>
                <p class="text-2xl font-bold">54,364</p>
            </div>
            <div class="p-6 bg-[#4F46BA] rounded-2xl likes text-white shadow-lg shadow-indigo-100">
                <p class="text-[10px] font-black opacity-50 tracking-widest mb-1">LIKES</p>
                <p class="text-2xl font-bold">125,685</p>
            </div>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100">
            <div class="flex justify-between items-center mb-8">
                <h3 class="font-bold text-gray-800">Daily Analytics</h3>
                <select class="text-xs border-none bg-gray-50 rounded-lg font-bold text-gray-500 focus:ring-0">
                    <option>2021</option>
                    <option>2022</option>
                </select>
            </div>
            <div class="w-full h-48 bg-gray-50 rounded-xl border-b-2 border-indigo-100 flex items-end px-4 space-x-2">
                <div class="flex-1 bg-indigo-200 rounded-t h-1/2"></div>
                <div class="flex-1 bg-indigo-400 rounded-t h-3/4"></div>
                <div class="flex-1 bg-indigo-300 rounded-t h-1/2"></div>
                <div class="flex-1 bg-indigo-500 rounded-t h-full"></div>
                <div class="flex-1 bg-indigo-200 rounded-t h-2/3"></div>
            </div>
        </div>
    </main>

</body>
</html>
