<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHMC | Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    boxShadow: { '3xl': '0 10px 40px rgba(0, 0, 0, 0.08)' }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f9f9f9; }
        ::-webkit-scrollbar-thumb { background: #a1a1a1; border-radius: 3px; }
        .chart-container { position: relative; height: 300px; width: 100%; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 min-h-screen">

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200 p-3 md:p-4 shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4 md:gap-8">
                <h1 class="font-black text-indigo-600 tracking-tighter text-lg md:text-xl uppercase italic">PHMC</h1>
                <div class="flex gap-4 md:gap-6">
                    <a href="survey.html" class="text-sm font-bold text-slate-400 hover:text-indigo-600 flex items-center gap-1.5 transition-colors uppercase tracking-widest">
                        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                        <span class="hidden md:inline">Entry</span>
                    </a>
                    <a href="reports.html" class="text-sm font-bold text-indigo-600 flex items-center gap-1.5 transition-colors uppercase tracking-widest border-b-2 border-indigo-600">
                        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                        <span class="hidden md:inline">Reports</span>
                    </a>
                </div>
            </div>
            <button onclick="supabaseClient.auth.signOut().then(() => window.location.href='index.html')" class="bg-slate-100 text-[10px] font-black px-4 py-2 rounded-full uppercase tracking-widest hover:bg-red-50 hover:text-red-600 transition">Logout</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8 space-y-8">
        
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
            <div class="bg-white shadow-lg rounded-3xl p-6 border-l-4 border-slate-400">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Submissions</p>
                <h3 id="totalCount" class="text-3xl font-black italic">--</h3>
            </div>
            <div class="bg-white shadow-lg rounded-3xl p-6 border-l-4 border-green-500">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Satisfaction</p>
                <h3 id="posRate" class="text-3xl font-black italic text-green-500">--</h3>
            </div>
            <div class="bg-white shadow-lg rounded-3xl p-6 border-l-4 border-indigo-600">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Repeat Patients</p>
                <h3 id="repeatCount" class="text-3xl font-black italic text-indigo-600">--</h3>
            </div>
            <div class="bg-white shadow-lg rounded-3xl p-6 border-l-4 border-slate-800">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">New Patients</p>
                <h3 id="newCount" class="text-3xl font-black italic text-slate-800">--</h3>
            </div>
        </div>

        <div class="bg-white shadow-xl rounded-3xl p-8 border border-slate-100">
            <h4 class="text-xs font-black text-slate-400 uppercase tracking-[0.3em] mb-6">Demographic Comparison (Male vs Female)</h4>
            <div class="chart-container"><canvas id="demoChart"></canvas></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white shadow-xl rounded-3xl p-8 border border-slate-100">
                <h4 class="text-xs font-black text-slate-400 uppercase tracking-[0.3em] mb-6">Patient Locations</h4>
                <div class="chart-container"><canvas id="locChart"></canvas></div>
            </div>
            <div class="bg-white shadow-xl rounded-3xl p-8 border border-slate-100">
                <h4 class="text-xs font-black text-slate-400 uppercase tracking-[0.3em] mb-6">Occupation Mix</h4>
                <div class="chart-container"><canvas id="occChart"></canvas></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-white shadow-xl rounded-3xl p-8 border border-slate-100">
                <h4 class="text-xs font-black text-slate-400 uppercase tracking-[0.3em] mb-6 text-center">Department Volume</h4>
                <div class="chart-container"><canvas id="deptChart"></canvas></div>
            </div>
            <div class="lg:col-span-2 bg-white shadow-3xl rounded-3xl overflow-hidden border border-gray-200">
                <div class="p-6 bg-slate-50 border-b border-gray-200">
                    <h4 class="text-xs font-black text-gray-400 uppercase tracking-[0.3em]">Latest Feedback Response</h4>
                </div>
                <div id="feedbackContainer" class="p-6 space-y-4 max-h-[400px] overflow-y-auto bg-white">
                    </div>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = 'https://osfwbhcqibhtobaoojrv.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zZndiaGNxaWJodG9iYW9vanJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDU3MzksImV4cCI6MjA4NTY4MTczOX0.2NNaOhHfXMsYVWrBkJ1gudU4l0in35WU4bT4UgzkvlA';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        const VIBRANT_COLORS = ['#6366f1', '#8b5cf6', '#ec4899', '#f59e0b', '#10b981', '#3b82f6', '#f43f5e', '#14b8a6'];

        window.onload = async () => {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) { window.location.href = 'index.html'; return; }
            fetchData();
        };

        async function fetchData() {
            try {
                const { data, error } = await supabaseClient.from('survey_submissions').select('*').order('created_at', { ascending: false });
                if (error || !data) return;

                const total = data.length;
                const pos = data.filter(s => s.experience_rating === 'Positive').length;
                const rep = data.filter(s => s.patient_type === 'Repeat').length;

                document.getElementById('totalCount').innerText = total;
                document.getElementById('posRate').innerText = total > 0 ? Math.round((pos/total)*100) + '%' : '0%';
                document.getElementById('repeatCount').innerText = rep;
                document.getElementById('newCount').innerText = total - rep;

                // Feedback Response Injection
                document.getElementById('feedbackContainer').innerHTML = data.slice(0, 10).map(item => `
                    <div class="p-4 rounded-2xl border border-gray-100 flex items-start gap-4 hover:bg-gray-50 transition">
                        <div class="w-1.5 h-10 ${item.experience_rating === 'Positive' ? 'bg-green-500' : 'bg-red-500'} rounded-full"></div>
                        <div class="flex-1">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[9px] font-black text-gray-300 uppercase tracking-widest">${item.primary_objective}</span>
                                <span class="text-[9px] font-bold px-2 py-0.5 rounded-full ${item.experience_rating === 'Positive' ? 'text-green-600 bg-green-50' : 'text-red-600 bg-red-50'}">${item.experience_rating.toUpperCase()}</span>
                            </div>
                            <p class="text-sm font-medium text-gray-700 italic leading-relaxed">"${item.feedback_details || 'No specific comment provided.'}"</p>
                        </div>
                    </div>
                `).join('');

                renderCharts(data, pos, total);
            } catch (e) { console.error(e); }
        }

        function renderCharts(data, pos, total) {
            Chart.defaults.font.family = "'Inter', sans-serif";
            const count = (arr, key) => arr.reduce((acc, cur) => { acc[cur[key]] = (acc[cur[key]] || 0) + 1; return acc; }, {});

            // 1. Demographic Side-by-Side (M/F x Age)
            const ageL = ['0-19', '20-39', '40-59', '60-79', '80-90'];
            const mD = [0,0,0,0,0], fD = [0,0,0,0,0];
            data.forEach(s => {
                let i = s.age <= 19 ? 0 : s.age <= 39 ? 1 : s.age <= 59 ? 2 : s.age <= 79 ? 3 : 4;
                if (s.gender === 'Male') mD[i]++; else fD[i]++;
            });
            new Chart(document.getElementById('demoChart'), {
                type: 'bar',
                data: { labels: ageL, datasets: [
                    { label: 'MALE', data: mD, backgroundColor: '#2dd4bf', borderRadius: 4 },
                    { label: 'FEMALE', data: fD, backgroundColor: '#0ea5e9', borderRadius: 4 }
                ]},
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' }}}
            });

            // 2. Locations (Horizontal + Multicolored)
            const locs = count(data, 'location');
            new Chart(document.getElementById('locChart'), {
                type: 'bar',
                data: { labels: Object.keys(locs), datasets: [{ data: Object.values(locs), backgroundColor: VIBRANT_COLORS, borderRadius: 8 }]},
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }}}
            });

            // 3. Occupations (Standard Bar + Multicolored)
            const occs = count(data, 'occupation');
            new Chart(document.getElementById('occChart'), {
                type: 'bar',
                data: { labels: Object.keys(occs), datasets: [{ data: Object.values(occs), backgroundColor: VIBRANT_COLORS, borderRadius: 8 }]},
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }}}
            });

            // 4. Depts (Standard Bar + Multicolored)
            const depts = count(data, 'primary_objective');
            new Chart(document.getElementById('deptChart'), {
                type: 'bar',
                data: { labels: Object.keys(depts), datasets: [{ data: Object.values(depts), backgroundColor: VIBRANT_COLORS, borderRadius: 10 }]},
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }}}
            });
        }
    </script>
</body>
</html>
