<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHMC | Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    boxShadow: { '3xl': '0 10px 40px rgba(0, 0, 0, 0.08)' }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f9f9f9; }
        ::-webkit-scrollbar-thumb { background: #a1a1a1; border-radius: 3px; }
        .chart-container { position: relative; height: 300px; width: 100%; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900 min-h-screen">

    <header class="bg-white shadow-3xl border-b-4 border-indigo-600/10 p-3 md:p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-8">
                <h1 class="font-black text-indigo-600 tracking-tighter text-xl uppercase">PHMC</h1>
                <nav class="flex gap-6">
                    <a href="survey.html" class="text-sm font-bold text-slate-400 hover:text-indigo-600 flex items-center gap-1.5 transition-colors uppercase tracking-widest">
                        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line></svg>
                        <span class="hidden md:inline">Entry</span>
                    </a>
                    <a href="reports.html" class="text-sm font-bold text-indigo-600 flex items-center gap-1.5 transition-colors uppercase tracking-widest border-b-2 border-indigo-600">
                        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                        <span class="hidden md:inline">Reports</span>
                    </a>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <p id="userDisplay" class="hidden lg:block text-[10px] font-bold text-gray-400 italic">...</p>
                <button onclick="supabaseClient.auth.signOut().then(() => window.location.href='index.html')" class="bg-slate-100 text-[10px] font-black px-4 py-2 rounded-full hover:bg-red-50 hover:text-red-600 transition uppercase">Logout</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-8 space-y-8">
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white shadow-lg rounded-2xl p-6 border-l-4 border-indigo-500">
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-1">Total Submissions</p>
                <h3 id="totalCount" class="text-5xl font-extrabold tracking-tighter text-gray-900">--</h3>
            </div>
            <div class="bg-white shadow-lg rounded-2xl p-6 border-l-4 border-green-500">
                <p class="text-[10px] font-black text-green-500 uppercase tracking-[0.2em] mb-1">Success Rate</p>
                <h3 id="posRate" class="text-5xl font-extrabold tracking-tighter text-green-600">--</h3>
            </div>
            <div class="bg-white shadow-lg rounded-2xl p-6 border-l-4 border-blue-500">
                <p class="text-[10px] font-black text-blue-500 uppercase tracking-[0.2em] mb-1">Repeat Patients</p>
                <h3 id="repeatCount" class="text-5xl font-extrabold tracking-tighter text-gray-900">--</h3>
            </div>
            <div class="bg-white shadow-lg rounded-2xl p-6 border-l-4 border-orange-500">
                <p class="text-[10px] font-black text-orange-500 uppercase tracking-[0.2em] mb-1">Average Age</p>
                <h3 id="avgAge" class="text-5xl font-extrabold tracking-tighter text-gray-900">--</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white shadow-xl rounded-3xl p-8 border border-gray-100">
                <h4 class="text-xs font-black text-gray-400 uppercase tracking-[0.3em] mb-6">Patient Locations</h4>
                <div class="chart-container"><canvas id="locChart"></canvas></div>
            </div>
            <div class="bg-white shadow-xl rounded-3xl p-8 border border-gray-100">
                <h4 class="text-xs font-black text-gray-400 uppercase tracking-[0.3em] mb-6">Occupation Mix</h4>
                <div class="chart-container"><canvas id="occChart"></canvas></div>
            </div>
        </div>

        <div class="bg-white shadow-xl rounded-3xl p-8 border border-gray-100">
            <h4 class="text-xs font-black text-gray-400 uppercase tracking-[0.3em] mb-6">Volume by Department</h4>
            <div class="chart-container" style="height: 400px;"><canvas id="deptChart"></canvas></div>
        </div>

        <div class="bg-white shadow-3xl rounded-3xl overflow-hidden border border-gray-200">
            <div class="p-6 bg-slate-50 border-b border-gray-200">
                <h4 class="text-xs font-black text-gray-400 uppercase tracking-[0.3em]">Qualitative Insights</h4>
            </div>
            <div id="feedbackContainer" class="p-6 space-y-4 max-h-[500px] overflow-y-auto">
                </div>
        </div>
    </main>

    <script>
        const SB_URL = 'https://osfwbhcqibhtobaoojrv.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zZndiaGNxaWJodG9iYW9vanJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDU3MzksImV4cCI6MjA4NTY4MTczOX0.2NNaOhHfXMsYVWrBkJ1gudU4l0in35WU4bT4UgzkvlA';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        window.onload = async () => {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) { window.location.href = 'index.html'; return; }
            document.getElementById('userDisplay').innerText = user.email;
            fetchData();
        };

        async function fetchData() {
            const { data, error } = await supabaseClient.from('survey_submissions').select('*').order('created_at', { ascending: false });
            if (error || !data) return;

            // Stats
            const total = data.length;
            const pos = data.filter(s => s.experience_rating === 'Positive').length;
            const rep = data.filter(s => s.patient_type === 'Repeat').length;
            const avgA = data.reduce((acc, curr) => acc + curr.age, 0) / total;

            document.getElementById('totalCount').innerText = total;
            document.getElementById('posRate').innerText = total > 0 ? Math.round((pos/total)*100) + '%' : '0%';
            document.getElementById('repeatCount').innerText = rep;
            document.getElementById('avgAge').innerText = Math.round(avgA) || '--';

            // Feedback Cards
            document.getElementById('feedbackContainer').innerHTML = data.slice(0, 10).map(item => `
                <div class="p-4 rounded-2xl border border-gray-100 flex items-start gap-4 hover:bg-gray-50 transition">
                    <div class="w-1.5 h-12 ${item.experience_rating === 'Positive' ? 'bg-green-500' : 'bg-red-500'} rounded-full"></div>
                    <div>
                        <p class="text-[9px] font-black text-gray-300 uppercase tracking-widest">${item.primary_objective} â€¢ ${item.location}</p>
                        <p class="text-sm font-medium text-gray-700 italic">"${item.feedback_details || 'No additional details provided.'}"</p>
                    </div>
                </div>
            `).join('');

            renderCharts(data);
        }

        function renderCharts(data) {
            Chart.defaults.font.family = "'Inter', sans-serif";
            Chart.defaults.color = '#94a3b8';

            // Helper for counting
            const count = (arr, key) => arr.reduce((acc, cur) => { acc[cur[key]] = (acc[cur[key]] || 0) + 1; return acc; }, {});

            // 1. Location Chart (Horizontal Bar)
            const locs = count(data, 'location');
            new Chart(document.getElementById('locChart'), {
                type: 'bar',
                data: { labels: Object.keys(locs), datasets: [{ data: Object.values(locs), backgroundColor: '#6366f1', borderRadius: 5 }]},
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }}}
            });

            // 2. Occupation Chart (Doughnut)
            const occs = count(data, 'occupation');
            new Chart(document.getElementById('occChart'), {
                type: 'doughnut',
                data: { labels: Object.keys(occs), datasets: [{ data: Object.values(occs), backgroundColor: ['#4f46e5','#818cf8','#c084fc','#fbbf24','#f472b6'] }]},
                options: { responsive: true, maintainAspectRatio: false, cutout: '75%', plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, padding: 20 }}}}
            });

            // 3. Department Chart (Vertical Bar)
            const depts = count(data, 'primary_objective');
            new Chart(document.getElementById('deptChart'), {
                type: 'bar',
                data: { labels: Object.keys(depts), datasets: [{ label: 'Submissions', data: Object.values(depts), backgroundColor: '#4f46e5', borderRadius: 8 }]},
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }}}
            });
        }
    </script>
</body>
</html>
