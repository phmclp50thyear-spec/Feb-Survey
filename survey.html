<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHMC | Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .collapsible-content { max-height: 0; overflow: hidden; transition: all 0.5s ease-in-out; }
        .collapsible-content.open { max-height: 2000px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-800">

    <script>
        const SB_URL = 'https://osfwbhcqibhtobaoojrv.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zZndiaGNxaWJodG9iYW9vanJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDU3MzksImV4cCI6MjA4NTY4MTczOX0.2NNaOhHfXMsYVWrBkJ1gudU4l0in35WU4bT4UgzkvlA';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function init() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) window.location.href = 'index.html';
            document.getElementById('userDisplay').innerText = user.email;
            loadDepts();
            loadRecentFeedback();
        }
        init();
    </script>

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200 p-3 md:p-4 shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4 md:gap-8">
                <h1 class="font-black text-indigo-600 tracking-tighter text-lg md:text-xl uppercase">PHMC</h1>
                <div class="flex gap-4 md:gap-6">
                    <a href="survey.html" class="text-sm font-bold text-indigo-600 flex items-center gap-1.5 transition-colors">
                        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line></svg>
                        <span class="text-[11px] md:text-sm">Entry</span>
                    </a>
                    <a href="reports.html" class="text-sm font-bold text-slate-400 hover:text-indigo-600 transition flex items-center gap-1.5">
                        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                        <span class="text-[11px] md:text-sm">Reports</span>
                    </a>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <span id="userDisplay" class="hidden md:inline text-[10px] font-medium text-slate-400 italic">...</span>
                <button onclick="supabaseClient.auth.signOut().then(() => window.location.href='index.html')" class="bg-slate-100 text-[10px] md:text-xs px-3 py-1.5 rounded-full font-bold hover:bg-red-50 hover:text-red-600 transition">Logout</button>
            </div>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto p-4 md:p-8">
        <div class="flex justify-between items-center mb-8">
            <button id="toggleForm" class="bg-indigo-600 text-white p-4 rounded-full shadow-xl hover:scale-110 transition-transform">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
            <h2 id="formTitle" class="text-[10px] font-black text-slate-300 uppercase tracking-[0.3em]">New Entry Mode</h2>
        </div>

        <form id="surveyForm" class="collapsible-content bg-white rounded-3xl shadow-xl border border-slate-100 mb-12">
            <input type="hidden" name="edit_id" id="edit_id">
            <div class="p-6 md:p-10 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="number" name="age" id="age" placeholder="Age" required class="p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-indigo-500">
                    <select name="gender" id="gender" required class="p-4 bg-slate-50 rounded-2xl border-none outline-none">
                        <option value="">Gender...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <input type="text" name="location" id="location" placeholder="Location" required class="p-4 bg-slate-50 rounded-2xl border-none outline-none">
                    <select name="occupation" id="occupation" required class="p-4 bg-slate-50 rounded-2xl border-none outline-none">
                        <option value="">Occupation...</option>
                        <option value="working">Working</option>
                        <option value="student">Student</option>
                        <option value="pensioner">Pensioner</option>
                        <option value="househusband/housewife">Househusband/Housewife</option>
                        <option value="unemployed">Unemployed</option>
                    </select>
                </div>

                <div class="bg-slate-50 p-4 rounded-2xl flex gap-6">
                    <label class="flex items-center gap-2 text-xs font-bold text-slate-500 cursor-pointer uppercase"><input type="radio" name="patient_type" value="New" id="typeNew" required> New Patient</label>
                    <label class="flex items-center gap-2 text-xs font-bold text-slate-500 cursor-pointer uppercase"><input type="radio" name="patient_type" value="Repeat" id="typeRepeat"> Repeat Patient</label>
                </div>

                <select id="departmentDropdown" name="primary_objective" required class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none"></select>

                <div>
                    <div class="flex gap-4">
                        <label class="flex-1 p-4 border rounded-2xl text-center cursor-pointer font-bold text-xs uppercase tracking-widest transition-all has-[:checked]:bg-green-50 has-[:checked]:border-green-500 has-[:checked]:text-green-600"><input type="radio" name="experience" value="Positive" id="expPos" required class="hidden">Positive</label>
                        <label class="flex-1 p-4 border rounded-2xl text-center cursor-pointer font-bold text-xs uppercase tracking-widest transition-all has-[:checked]:bg-red-50 has-[:checked]:border-red-500 has-[:checked]:text-red-600"><input type="radio" name="experience" value="Negative" id="expNeg" class="hidden">Negative</label>
                    </div>
                    <textarea name="feedback_details" id="feedback_details" placeholder="Additional feedback notes..." rows="2" class="w-full mt-4 p-4 bg-slate-50 rounded-2xl border-none outline-none"></textarea>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white font-black uppercase tracking-[0.2em] py-5 rounded-2xl shadow-lg hover:bg-indigo-700 transition">Save Record</button>
            </div>
        </form>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
            <div class="p-5 bg-slate-50/50 border-b border-slate-100">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Recent Activity Log</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-[9px] uppercase font-black text-slate-300">
                            <th class="p-4">Patient Profile</th>
                            <th class="p-4">Department</th>
                            <th class="p-4 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="recentFeedbackBody" class="text-xs divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('surveyForm');
        document.getElementById('toggleForm').onclick = () => {
            form.reset();
            document.getElementById('edit_id').value = '';
            document.getElementById('formTitle').innerText = 'New Entry Mode';
            form.classList.toggle('open');
        };

        async function loadDepts() {
            const { data } = await supabaseClient.from('hospital_departments').select('name').eq('is_active', true);
            document.getElementById('departmentDropdown').innerHTML = '<option value="">Select Department...</option>' + data.map(d => `<option value="${d.name}">${d.name}</option>`).join('');
        }

        async function loadRecentFeedback() {
            const { data } = await supabaseClient.from('survey_submissions').select('*').order('created_at', { ascending: false }).limit(10);
            const tbody = document.getElementById('recentFeedbackBody');
            tbody.innerHTML = data.map(item => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="p-4">
                        <div class="font-bold text-slate-700">${item.age}Y, ${item.gender}</div>
                        <div class="text-[9px] text-slate-400 uppercase font-medium">${item.occupation} â€¢ ${item.location}</div>
                    </td>
                    <td class="p-4">
                        <span class="px-2 py-1 rounded-md text-[9px] font-black tracking-tighter ${item.experience_rating === 'Positive' ? 'bg-green-50 text-green-600 border border-green-100' : 'bg-red-50 text-red-600 border border-red-100'} uppercase">
                            ${item.primary_objective}
                        </span>
                    </td>
                    <td class="p-4">
                        <div class="flex justify-center gap-1.5">
                            <button onclick='editRecord(${JSON.stringify(item).replace(/'/g, "&apos;")})' class="px-3 py-1.5 bg-indigo-50 text-indigo-600 rounded-lg font-bold text-[10px] uppercase hover:bg-indigo-600 hover:text-white transition">Edit</button>
                            <button onclick="deleteRecord('${item.id}')" class="px-3 py-1.5 bg-red-50 text-red-600 rounded-lg font-bold text-[10px] uppercase hover:bg-red-600 hover:text-white transition">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        window.editRecord = (item) => {
            form.classList.add('open');
            document.getElementById('formTitle').innerText = 'Editing Record: ' + item.id.substring(0,8);
            document.getElementById('edit_id').value = item.id;
            document.getElementById('age').value = item.age;
            document.getElementById('gender').value = item.gender;
            document.getElementById('location').value = item.location;
            document.getElementById('occupation').value = item.occupation;
            document.getElementById('departmentDropdown').value = item.primary_objective;
            document.getElementById('feedback_details').value = item.feedback_details;
            if(item.patient_type === 'New') document.getElementById('typeNew').checked = true; else document.getElementById('typeRepeat').checked = true;
            if(item.experience_rating === 'Positive') document.getElementById('expPos').checked = true; else document.getElementById('expNeg').checked = true;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.deleteRecord = async (id) => {
            if (confirm('Are you sure you want to delete this record? This cannot be undone.')) {
                const { error } = await supabaseClient.from('survey_submissions').delete().eq('id', id);
                if (error) alert("Error deleting: " + error.message);
                else loadRecentFeedback();
            }
        };

        form.onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const editId = document.getElementById('edit_id').value;
            const originalBtnText = btn.innerText;
            btn.innerText = 'PROCESSING...';
            btn.disabled = true;

            const fd = new FormData(form);
            const payload = {
                age: parseInt(fd.get('age')),
                gender: fd.get('gender'),
                location: fd.get('location'),
                occupation: fd.get('occupation'),
                patient_type: fd.get('patient_type'),
                primary_objective: fd.get('primary_objective'),
                experience_rating: fd.get('experience'),
                feedback_details: fd.get('feedback_details')
            };

            let res;
            if (editId) {
                res = await supabaseClient.from('survey_submissions').update(payload).eq('id', editId);
            } else {
                res = await supabaseClient.from('survey_submissions').insert([payload]);
            }

            if (res.error) {
                alert("Database Error: " + res.error.message);
            } else {
                form.reset();
                form.classList.remove('open');
                loadRecentFeedback();
            }
            btn.innerText = originalBtnText;
            btn.disabled = false;
        };
    </script>
</body>
</html>
