<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHMC | Management & Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    boxShadow: { '3xl': '0 20px 50px rgba(0, 0, 0, 0.05)' }
                }
            }
        }
    </script>
    <style>
        .collapsible-content { max-height: 0; overflow: hidden; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); opacity: 0; }
        .collapsible-content.open { max-height: 2000px; opacity: 1; margin-bottom: 2rem; }
        
        input:focus, select:focus, textarea:focus {
            background-color: white !important;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200 p-3 md:p-4 shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4 md:gap-8">
                <h1 class="font-black text-indigo-600 tracking-tighter text-lg md:text-xl uppercase italic">PHMC</h1>
                <div class="flex gap-4 md:gap-6">
                    <a href="survey.html" class="text-sm font-bold text-indigo-600 flex items-center gap-1.5 transition-colors uppercase tracking-widest border-b-2 border-indigo-600">
                        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                        <span class="hidden md:inline">Entry</span>
                    </a>
                    <a href="reports.html" class="text-sm font-bold text-slate-400 hover:text-indigo-600 flex items-center gap-1.5 transition-colors uppercase tracking-widest">
                        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                        <span class="hidden md:inline">Reports</span>
                    </a>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <span id="userDisplay" class="hidden lg:inline text-[10px] font-black text-slate-400 uppercase tracking-widest">...</span>
                <button onclick="supabaseClient.auth.signOut().then(() => window.location.href='index.html')" class="bg-slate-100 text-[10px] font-black px-4 py-2 rounded-full uppercase tracking-widest hover:bg-red-50 hover:text-red-600 transition">Logout</button>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 md:p-12">
        
        <div class="flex justify-between items-end mb-10">
            <div>
                <p class="text-[10px] font-black text-indigo-500 uppercase tracking-[0.4em] mb-2">Management</p>
                <h2 class="text-4xl font-black text-slate-900 tracking-tight">Data Entry</h2>
            </div>
            <button id="toggleForm" class="group bg-slate-900 text-white p-4 rounded-2xl shadow-2xl hover:bg-indigo-600 transition-all active:scale-95 flex items-center gap-3">
                <span id="btnIcon"><svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></span>
                <span class="text-xs font-black uppercase tracking-widest px-2" id="toggleText">Add Record</span>
            </button>
        </div>

        <form id="surveyForm" class="collapsible-content bg-white rounded-[2.5rem] shadow-3xl border border-slate-100 overflow-hidden">
            <input type="hidden" name="edit_id" id="edit_id">
            <div class="p-8 md:p-12 space-y-8">
                <div class="flex items-center gap-4 mb-4">
                    <div class="h-1 w-12 bg-indigo-600 rounded-full"></div>
                    <h3 id="formTitle" class="text-xs font-black text-slate-400 uppercase tracking-widest">New Patient Record</h3>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Patient Age</label>
                        <input type="number" name="age" id="age" placeholder="e.g. 25" required class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500 outline-none transition-all font-semibold">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Gender</label>
                        <select name="gender" id="gender" required class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500 outline-none transition-all font-semibold appearance-none">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2">City / Location</label>
                        <input type="text" name="location" id="location" placeholder="Town Name" required class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500 outline-none transition-all font-semibold">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Occupation</label>
                        <select name="occupation" id="occupation" required class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500 outline-none transition-all font-semibold appearance-none">
                            <option value="">Select Occupation</option>
                            <option value="working">Working Professionals</option>
                            <option value="student">Student</option>
                            <option value="pensioner">Pensioner</option>
                            <option value="househusband/housewife">Househusband/Housewife</option>
                            <option value="unemployed">Unemployed</option>
                        </select>
                    </div>
                </div>

                <div class="bg-slate-50 p-6 rounded-[2rem] border border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 text-center">Visit Classification</p>
                    <div class="flex gap-4">
                        <label class="flex-1 relative group">
                            <input type="radio" name="patient_type" value="New" id="typeNew" required class="peer hidden">
                            <div class="p-4 rounded-2xl text-center border-2 border-slate-200 text-slate-400 font-bold text-xs uppercase cursor-pointer transition-all peer-checked:border-indigo-600 peer-checked:bg-white peer-checked:text-indigo-600 peer-checked:shadow-md">New Admission</div>
                        </label>
                        <label class="flex-1 relative group">
                            <input type="radio" name="patient_type" value="Repeat" id="typeRepeat" class="peer hidden">
                            <div class="p-4 rounded-2xl text-center border-2 border-slate-200 text-slate-400 font-bold text-xs uppercase cursor-pointer transition-all peer-checked:border-indigo-600 peer-checked:bg-white peer-checked:text-indigo-600 peer-checked:shadow-md">Repeat Patient</div>
                        </label>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Treatment Department</label>
                    <select id="departmentDropdown" name="primary_objective" required class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500 outline-none transition-all font-semibold"></select>
                </div>

                <div class="space-y-4">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Service Experience</label>
                    <div class="flex gap-4">
                        <label class="flex-1 group">
                            <input type="radio" name="experience" value="Positive" id="expPos" required class="peer hidden">
                            <div class="p-5 border-2 border-slate-100 rounded-3xl text-center cursor-pointer transition-all peer-checked:bg-green-50 peer-checked:border-green-500">
                                <span class="block text-2xl mb-1">ðŸ˜Š</span>
                                <span class="text-[10px] font-black text-slate-400 peer-checked:text-green-600 uppercase tracking-widest">Satisfied</span>
                            </div>
                        </label>
                        <label class="flex-1 group">
                            <input type="radio" name="experience" value="Negative" id="expNeg" class="peer hidden">
                            <div class="p-5 border-2 border-slate-100 rounded-3xl text-center cursor-pointer transition-all peer-checked:bg-red-50 peer-checked:border-red-500">
                                <span class="block text-2xl mb-1">ðŸ˜Ÿ</span>
                                <span class="text-[10px] font-black text-slate-400 peer-checked:text-red-600 uppercase tracking-widest">Unsatisfied</span>
                            </div>
                        </label>
                    </div>
                    <textarea name="feedback_details" id="feedback_details" placeholder="What can we improve? (Optional)" rows="3" class="w-full p-6 bg-slate-50 rounded-[2rem] border-2 border-transparent focus:border-indigo-500 outline-none transition-all italic text-slate-600"></textarea>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white font-black uppercase tracking-[0.3em] py-6 rounded-3xl shadow-xl hover:bg-indigo-700 hover:-translate-y-1 active:translate-y-0 transition-all text-sm">
                    Confirm & Save Entry
                </button>
            </div>
        </form>

        <div class="bg-white rounded-[2.5rem] shadow-3xl border border-slate-100 overflow-hidden">
            <div class="p-8 border-b border-slate-50 flex justify-between items-center">
                <h3 class="text-xs font-black text-slate-900 uppercase tracking-widest">Recent Activity Log</h3>
                <span class="bg-indigo-50 text-indigo-600 text-[10px] font-black px-3 py-1 rounded-full uppercase">Live Feed</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[10px] uppercase font-black text-slate-400 bg-slate-50/50">
                            <th class="px-8 py-4">Patient Profile</th>
                            <th class="px-8 py-4 text-center">Sentiment</th>
                            <th class="px-8 py-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="recentFeedbackBody" class="divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = 'https://osfwbhcqibhtobaoojrv.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zZndiaGNxaWJodG9iYW9vanJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDU3MzksImV4cCI6MjA4NTY4MTczOX0.2NNaOhHfXMsYVWrBkJ1gudU4l0in35WU4bT4UgzkvlA';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function init() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) window.location.href = 'index.html';
            document.getElementById('userDisplay').innerText = user.email;
            loadDepts();
            loadRecentFeedback();
        }
        init();

        const form = document.getElementById('surveyForm');
        document.getElementById('toggleForm').onclick = () => {
            const isOpen = form.classList.contains('open');
            if(isOpen) {
                form.classList.remove('open');
                document.getElementById('toggleText').innerText = "Add Record";
                document.getElementById('btnIcon').innerHTML = `<svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>`;
            } else {
                form.reset();
                document.getElementById('edit_id').value = '';
                document.getElementById('formTitle').innerText = 'New Patient Record';
                form.classList.add('open');
                document.getElementById('toggleText').innerText = "Close Form";
                document.getElementById('btnIcon').innerHTML = `<svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`;
            }
        };

        async function loadDepts() {
            const { data } = await supabaseClient.from('hospital_departments').select('name').eq('is_active', true);
            document.getElementById('departmentDropdown').innerHTML = '<option value="">Select Department...</option>' + data.map(d => `<option value="${d.name}">${d.name}</option>`).join('');
        }

        async function loadRecentFeedback() {
            const { data } = await supabaseClient.from('survey_submissions').select('*').order('created_at', { ascending: false }).limit(8);
            const tbody = document.getElementById('recentFeedbackBody');
            tbody.innerHTML = data.map(item => `
                <tr class="group hover:bg-slate-50 transition-colors">
                    <td class="px-8 py-6">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center font-black text-indigo-600 text-xs">
                                ${item.age}
                            </div>
                            <div>
                                <div class="font-bold text-slate-800">${item.gender} â€¢ ${item.primary_objective}</div>
                                <div class="text-[9px] text-slate-400 uppercase font-black tracking-widest">${item.location}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-8 py-6 text-center">
                        <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-tighter ${item.experience_rating === 'Positive' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                            ${item.experience_rating}
                        </span>
                    </td>
                    <td class="px-8 py-6 text-right">
                        <div class="flex justify-end gap-2">
                            <button onclick='editRecord(${JSON.stringify(item).replace(/'/g, "&apos;")})' class="p-2 hover:bg-indigo-50 rounded-lg text-indigo-600 transition-colors">
                                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                            </button>
                            <button onclick="deleteRecord('${item.id}')" class="p-2 hover:bg-red-50 rounded-lg text-red-400 transition-colors">
                                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        window.editRecord = (item) => {
            if(!form.classList.contains('open')) document.getElementById('toggleForm').click();
            document.getElementById('formTitle').innerText = 'Editing ID: ' + item.id.substring(0,8);
            document.getElementById('edit_id').value = item.id;
            document.getElementById('age').value = item.age;
            document.getElementById('gender').value = item.gender;
            document.getElementById('location').value = item.location;
            document.getElementById('occupation').value = item.occupation;
            document.getElementById('departmentDropdown').value = item.primary_objective;
            document.getElementById('feedback_details').value = item.feedback_details;
            if(item.patient_type === 'New') document.getElementById('typeNew').checked = true; else document.getElementById('typeRepeat').checked = true;
            if(item.experience_rating === 'Positive') document.getElementById('expPos').checked = true; else document.getElementById('expNeg').checked = true;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.deleteRecord = async (id) => {
            if (confirm('Delete this patient record permanentely?')) {
                const { error } = await supabaseClient.from('survey_submissions').delete().eq('id', id);
                if (error) alert(error.message);
                else loadRecentFeedback();
            }
        };

        form.onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const editId = document.getElementById('edit_id').value;
            btn.innerText = 'SYNCING DATA...';
            btn.disabled = true;

            const fd = new FormData(form);
            const payload = {
                age: parseInt(fd.get('age')),
                gender: fd.get('gender'),
                location: fd.get('location'),
                occupation: fd.get('occupation'),
                patient_type: fd.get('patient_type'),
                primary_objective: fd.get('primary_objective'),
                experience_rating: fd.get('experience'),
                feedback_details: fd.get('feedback_details')
            };

            let res = editId ? 
                await supabaseClient.from('survey_submissions').update(payload).eq('id', editId) : 
                await supabaseClient.from('survey_submissions').insert([payload]);

            if (res.error) alert(res.error.message);
            else {
                form.reset();
                document.getElementById('toggleForm').click();
                loadRecentFeedback();
            }
            btn.innerText = 'Confirm & Save Entry';
            btn.disabled = false;
        };
    </script>
</body>
</html>
